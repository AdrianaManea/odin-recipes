<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Odin's Recipes</title>
</head>
<body>
  <header class="header-container">

    <div class="header-container-logo">
      <img src="images/odin-mascot.svg" alt="TOP Mascot" class="header-logo">
      <h1 class="heading-1 heading-logo">recipes</h1>
    </div>

    <!-- <h3 class="heading-3"><strong class="header-strong">Your</strong> own preferences: </h3> -->
    <h1 class="heading-1 heading-tastes">The ultimate personal tastes</h1>

  </header>
  
  <section class="card-container">
    <h3 class="heading-3">Top 3 Recipes:</h3>

    <div class="card-container-lists">
      <img src="images/zucchini-patties.jpeg" alt="zucchini-patties" class="card-img">
      <div class="card-details">
        <h4 class="heading-4">Zucchini patties</h4>
        <p>Cooking time: <strong>30 mins</strong></p>
      </div>
      <button class="card-btn">Recipe</button>
    </div>

    <div class="card-container-lists">
      <img src="images/balsamic-bruschetta.jpeg" alt="balsamic-bruschetta" class="card-img">
      <div class="card-details">
        <h4 class="heading-4">Balsamic bruschetta</h4>
        <p>Cooking time: <strong>20 mins</strong></p>
      </div>
      <button class="card-btn">Recipe</button>
    </div>

    <div class="card-container-lists">
      <img src="images/pesto-genovese.jpeg" alt="pesto-genovese" class="card-img">
      <div class="card-details">
        <h4 class="heading-4">Pesto genovese</h4>
        <p>Cooking time: <strong>20 mins</strong></p>
      </div>
      <button class="card-btn">Recipe</button>
    </div>
  </section>

</body>
</html>
