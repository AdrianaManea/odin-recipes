  <link rel="stylesheet" href="style.css">
  <title>Odin's Recipes</title>
</head>
<body>
  <header class="header-container">

    <div class="header-container-logo">
      <img src="images/odin-mascot.svg" alt="TOP Mascot" class="header-logo">
      <h1 class="heading-1 heading-logo">recipes</h1>
    </div>

    <h1 class="heading-1 heading-tastes">The ultimate personal tastes</h1>

    <h2 class="heading-2">Top 3 Recipes:</h2>

    </div>
    
    <div class="card-container-lists">
      <img src="images/porterhouse-steak.jpeg" alt="porterhouse-steak" class="card-img">
      <div class="card-details">
        <h3 class="heading-3">Porterhouse steak</h3>

  <footer class="footer">
    <p>Website designed and built by <a target="_blank" href="https://github.com/AdrianaManea" class="footer-btn">Adriana Manea</a></p>
